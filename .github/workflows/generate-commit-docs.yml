name: Generate Commit Documentation

on:
  push:
    branches: [ main ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    # Set the environment to github-pages for proper recognition
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Override workflow permissions for this job to include contents: write for committing
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for commit analysis
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate commit documentation
      run: |
        python docs/generate-commit-docs.py
    
    # - name: Check for changes
    #   id: check_changes
    #   run: |
    #     git add docs/_docs/
    #     if git diff --cached --quiet docs/_docs/; then
    #       echo "has_changes=false" >> $GITHUB_OUTPUT
    #     else
    #       echo "has_changes=true" >> $GITHUB_OUTPUT
    #     fi

    # - name: Commit and push changes
    #   if: steps.check_changes.outputs.has_changes == 'true'
    #   run: |
    #     git add docs/_docs/
    #     git commit -m "docs: auto-generate commit documentation [skip ci]"
    #     git push
    
    - name: Setup Pages
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/configure-pages@v4
    
    - name: Setup Ruby
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.3'
        bundler-cache: true
        working-directory: docs
    
    - name: Build Jekyll site
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        cd docs
        bundle exec jekyll build
    
    - name: Upload artifact
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_site
    
    - name: Deploy to GitHub Pages
      id: deployment
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/deploy-pages@v4
