name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-app"
  cancel-in-progress: false

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@metanull'
    
    - name: Install dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    - name: Check for known vulnerabilities
      run: npx audit-ci --moderate

  build:
    needs: security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@metanull'
    
    - name: Install dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build application
      env:
        VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
        VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: dist
    
    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.package-version.outputs.version }}.${{ github.run_number }}
        name: Release v${{ steps.package-version.outputs.version }}.${{ github.run_number }}
        body: |
          ## Release v${{ steps.package-version.outputs.version }}.${{ github.run_number }}
          
          **Deployed to:** https://metanull.github.io/inventory-management-ui
          
          ### ðŸ“‹ Details
          - **Commit:** ${{ github.sha }}
          - **Author:** ${{ github.actor }}
          - **Branch:** ${{ github.ref_name }}
          
          ### ðŸ“¦ Build Artifacts
          - Deployed to GitHub Pages
          - Build Number: ${{ github.run_number }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-page-deploy
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
